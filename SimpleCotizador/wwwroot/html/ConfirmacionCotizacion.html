<h1 class="text-center">Confirmar Cotización</h1>
<form>
    <div class="form-inline">
        <span for="fechaCotizacion">Fecha Cotización</span>
        <input type="date" id="fechaCotizacion" ng-model="vm.fechaCotizacion" class="form-control col-xs-6" autocomplete="off" />
    </div>
    <div>
        <span>Forma Pago</span>
        <select ng-model="vm.formaPago">
            <option value="">Seleccione</option>
            <option>Efectivo</option>
            <option>Tarjeta</option>
            <option>Débito</option>
        </select>
    </div>
    <div>
        <span>Número Póliza</span>
        <input type="text" ng-model="vm.numeroPoliza" disabled />
    </div>
    <div>
        <input type="checkbox" ng-model="vm.esPolizaActiva"> Activa
    </div>
    <button type="button" ng-click="vm.cotizar()">Cotizar</button>
    <a href="ConfiguracionCotizacion" ng-click="vm.navegarAConfiguracionCotizacion()" class="btn btn-default">Volver</a>
</form>
