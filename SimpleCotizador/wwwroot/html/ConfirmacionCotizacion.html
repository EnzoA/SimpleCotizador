<h2 class="text-center" style="padding-bottom:50px">Confirmar Cotización</h2>
<form>
    <div class="form-inline" style="padding-bottom:50px">
        <label for="fechaCotizacion" class="col-xs-6" style="text-align:end">Fecha Cotización</label>
        <datepicker id="fechaCotizacion" class="col-xs-6" style="width:auto;float:none">
            <input type="text" ng-model="vm.fechaCotizacion" class="form-control input-sm" />
        </datepicker>
    </div>
    <div class="form-inline" style="padding-bottom:50px">
        <label for="formaPago" class="col-xs-6" style="text-align:end">Forma Pago</label>
        <select id="formaPago" ng-model="vm.formaPago" class="form-control custom-select mr-sm-2 col-xs-6">
            <option value="">Seleccione</option>
            <option>Efectivo</option>
            <option>Tarjeta</option>
            <option>Débito</option>
        </select>
    </div>
    <div class="form-inline" style="padding-bottom:50px">
        <label for="numeroPoliza" class="col-xs-6" style="text-align:end">Número Póliza</label>
        <input id="numeroPoliza" type="text" ng-model="vm.numeroPoliza" readonly class="form-control input-sm col-xs-6" />
    </div>
    <div class="form-check" style="padding-bottom:50px">
        <input type="checkbox" id="esPolizaActiva" ng-model="vm.esPolizaActiva" class="form-check-input col-xs-6">
        <label for="esPolizaActiva" class="form-check-label">Activa</label>
    </div>
    <div class="form-inline">
        <a href="ConfiguracionCotizacion" ng-click="vm.navegarAConfiguracionCotizacion()" class="btn btn-primary col-xs-6">Volver</a>
        <button type="button" ng-click="vm.cotizar()" class="btn btn-success form-control col-xs-6">Cotizar</button>
    </div>
</form>
